<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <title>Wheel of Fortune Game</title>
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="spinner-table">
                <div class="dial">
                </div>
            </div>
            <div class="arrow">
                <span class="pointer"></span>
            </div>
        </div>

        <div class="content-container">
            <div class="pre">
                <button id="spin">Spin</button>
                <textarea id="items" placeholder="Enter items separted by comma" rows=5 cols=50></textarea>
            </div>

        </div>


    </div>
    <script src="./main.js"></script>
</body>

</html>
